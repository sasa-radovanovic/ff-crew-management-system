<div class="row login-container">
	<div class="medium-4 large-3 small-12 columns home-container-content"></div>
	<div class="medium-4 large-6 small-12 columns home-container-content">
		<form class="login-form">
			<div class="row text-center login-form-header">
				<img src="img/airline-logo.png" />
			</div>
			<div class="input-group login-form-header">
				<input class="input-group-field" placeholder="Username" type="text" ng-model="username">
			</div>
			<div class="input-group">
				<input placeholder="Password" class="input-group-field" type="password" ng-model="password">
			</div>
			<div class="callout clearfix">
				<a class="input-group-button button secondary">No account yet?</a>
				<a class="input-group-button button float-right-btn" ng-click="login()">Login</a>
			</div>
		</form>
	</div>
	<div class="medium-4 large-3 small-12 columns home-container-content"></div>
</div>
